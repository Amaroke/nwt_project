<div class="flex">
    <div class="flex-1 hidden md:block w-1/6 p-2 sticky mt-14">
        <app-search-section (activeTabChange)="changeActiveTab()" [activeTab]="activeTab" />
    </div>
    <div class="flex-2 lg:w-1/2">
        <app-questions-list [questions]="questions" [questionsSelected]="questionsSelected" />
    </div>
    <div class="flex-1 hidden md:block w-1/6 p-2 sticky mt-14">
        <app-sondage-crud-section *ngIf="activeTab === 'sondage'" (open)="openPopup()" (openEdit)="openEditPopup()"
            [questions]="questions" [questionsSelected]="questionsSelected" />
        <app-question-crud-section *ngIf="activeTab === 'question'" (open)="openPopup()" (openEdit)="openEditPopup()"
            [questions]="questions" [questionsSelected]="questionsSelected" />
    </div>
    <app-question-create-popup [questions]="questions" (close)="closePopup()" *ngIf="showPopup" class="relative" />
    <app-question-edit-popup [question]="questionsSelected[0]" (close)="closeEditPopup()" *ngIf="showEditPopup"
        class="relative" />
</div>
