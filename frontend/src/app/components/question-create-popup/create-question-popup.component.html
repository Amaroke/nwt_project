<div class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center">
    <div class="fixed top-0 left-0 w-screen h-screen bg-gray-800 bg-opacity-70"></div>
    <div class="bg-white p-8 rounded-lg shadow-xl relative z-50">
        <h2 class="text-3xl mb-4">Ajouter une question</h2>
        <input [(ngModel)]="question.title" class="w-full px-3 py-2 mb-4 border rounded-md"
            placeholder="Titre de la question">
        <textarea [(ngModel)]="question.content" class="w-full px-3 py-2 mb-4 border rounded-md"
            placeholder="Contenu de la question">
        </textarea>
        <div class="mb-4">
            <label>Type de question :</label>
            <select [(ngModel)]="question.type" class="w-full px-3 py-2 border rounded-md"
                (ngModelChange)="question.type = $event === '1' ? 1 : ($event === '2' ? 2 : 3)">
                <option value=1>Question Vrai/Faux</option>
                <option value=2>Question à réponse libre</option>
                <option value=3>Question à choix multiple</option>
            </select>
        </div>
        <div>
            <label>Réponses :</label>
            <input [(ngModel)]=" question.answers[0]" [disabled]="question.type !== 3"
                class="w-full px-3 py-2 mb-2 border rounded-md" [placeholder]="'Réponse 1'">
            <input [(ngModel)]="question.answers[1]" [disabled]="question.type !== 3"
                class="w-full px-3 py-2 mb-2 border rounded-md" [placeholder]="'Réponse 2'">
            <input [(ngModel)]="question.answers[2]" [disabled]="question.type !== 3"
                class="w-full px-3 py-2 mb-2 border rounded-md" [placeholder]="'Réponse 3'">
            <input [(ngModel)]="question.answers[3]" [disabled]="question.type !== 3"
                class="w-full px-3 py-2 mb-2 border rounded-md" [placeholder]="'Réponse 4'">
        </div>
        <div class="mt-4 flex justify-center">
            <button (click)="closePopup()" class="bg-red-500 hover-bg-red-600 text-white px-4 py-2 rounded-lg">
                Annuler
            </button>
            <button (click)="saveQuestion()"
                class=" bg-green-500 hover-bg-green-600 text-white px-4 py-2 rounded-lg ml-2">
                Enregistrer
            </button>
        </div>
    </div>
</div>
