<div class="bg-gray-100 flex justify-center items-center h-full ">

  <div class="w-1/2 hidden lg:block">
    <img src="https://i.imgur.com/ojaUKcy.jpeg" alt="Placeholder Image" class="w-full h-screen">
  </div>

  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <h1 class="text-2xl font-semibold mb-4 text-center">Se connecter</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input ngModel required placeholder="john.doe@mail.com" type="email" id="email" name="email"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off" [(ngModel)]="loginForm.value.email">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-600">Mot de passe</label>
        <input ngModel required type="password" placeholder="••••••••" id="password" name="password"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off">
      </div>

      <button type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Se connecter</button>

      <div *ngIf="loginError" class="text-red-500">Adresse email ou mot de passe incorrect</div>
    </form>

    <div class="mt-6 text-blue-500 text-center">
      <a href="/register" class="hover:underline">Je n'ai pas de compte, créer un compte !</a>
    </div>
  </div>
</div>
