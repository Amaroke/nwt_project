    <div class="bg-gray-100 flex justify-center items-center h-screen">
        <!-- Left: Image -->
    <div class="w-1/2 h-screen hidden lg:block">
    <img src="https://placehold.co/800x/667fff/ffffff.png?text=Your+Image&font=Montserrat" alt="Placeholder Image" class="object-cover w-full h-full">
    </div>
    <!-- Right: Register Form -->
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <h1 class="text-2xl font-semibold mb-4">Register</h1>
    <form novalidate [formGroup]="form">

        <!-- Firstname Input -->
        <div class="mb-4">
            <label for="firstname" class="block text-gray-600">Firstname</label>
            <input formControlName="firstname" type="text" id="firstname" name="firstname" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
        </div>

        <!-- Lastname Input -->
        <div class="mb-4">
            <label for="lastname" class="block text-gray-600">Lastname</label>
            <input  formControlName="lastname" type="text" id="lastname" name="lastname" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
        </div>

        
        <!-- Email Input -->
        <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input formControlName="email" type="text" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
        </div>
        <!-- Password Input -->
        <div class="mb-4">
        <label for="password" class="block text-gray-600">Password</label>
        <input  formControlName="password" type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
        </div>

        <!-- Phone Input -->
        <div class="mb-4">
            <label for="phone" class="block text-gray-600">Phone</label>
            <input formControlName="phone" type="text" id="phone" name="phone" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
        </div>
        <!-- Register Button -->
        <button (click)="submit(form.value)" type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Register</button>
    </form>
    <!-- Login  Link -->
    <div class="mt-6 text-blue-500 text-center">
        <a href="/login" class="hover:underline">Login Here</a>
    </div>
    </div>
    </div>
